<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học phần</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Đăng ký học phần</h1>
    
    <!-- Login form -->
    <div id="login-form">
        <input type="text" id="username" placeholder="Tài khoản">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
    </div>
    
    <!-- Sau login -->
    <div id="app" style="display:none;">
        <h2>Chọn đợt</h2>
        <select id="dot-select"></select>
        <button onclick="fetchData()">Lấy lịch học</button>
        
        <h2>Lịch học</h2>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Chọn</th>
                    <th>Tên môn học</th>
                    <th>Số tín chỉ</th>
                    <th>Thứ</th>
                    <th>Tiết học</th>
                    <th>Ngày bắt đầu</th>
                    <th>Mã lớp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <h2>Danh sách lớp đã chọn</h2>
        <ul id="selected-list"></ul>
        <button onclick="registerSelected()">Đăng ký</button>
        
        <h2>Quản lý đăng ký</h2>
        <button onclick="fetchRegistered()">Lấy danh sách đã đăng ký</button>
        <ul id="registered-list"></ul>
    </div>
</body>
</html>
